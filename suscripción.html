<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Boletín de noticias</h1>
    </header>

    <hr>

    <main>
        <div>
            <h2>Formulario de suscripción</h2>
            <p>Introduzca sus datos personales para recibir información sobre: </p>

            <ol>
                <li>Conciertos</li>
                <li>Merchandise</li>
                <li>Noticias</li>
            </ol>
        </div>

        <hr>
        <br>

        <form>
            <div>
                <label for="nombre" >Nombre completo: </label>
                <input type="text" name="nombre" placeholder="Apellidos y nombres" />
            </div>

            <div>
                <label for="edad" >Edad: </label>
                <input type="number" name="edad" />
            </div>
            
            <div>
                <label for="nacimiento" >Fecha de nacimiento: </label>
                <input type="date" name="nacimiento" />
            </div>

            <div>
                <label for="teléfono" >Número de teléfono: </label>
                <input type="number" name="teléfono" placeholder="Celular" />
            </div>

            <div>
                <label for="password" >Contraseña: </label>
                <input type="password" name="password" />
            </div>


            <button>ENVIAR</button>
        </form>

        <br>
        <img src="./strokesss.jpg" />
    </main>
    
</body>
</html>
